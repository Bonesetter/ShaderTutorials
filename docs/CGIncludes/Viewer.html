<html><body>
<input type="text" id="shader_url" size="20" name="shader_url">
<button onclick="LoadShader()">Load</button>
<pre id="shader">

</pre>
<script type="text/javascript">

var target = getUrlParam(
        'target',
        'Empty'
);
if (target != null && target != "Empty")
{
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() 
    {
        if (request.readyState == 4 && request.status == 200) 
        {
            document.getElementById("shader").innerHTML = request.responseText;
            document.getElementById("shader").className = "prettyprint";
            location.reload();
        }
    };
    request.open("GET", target, true);
    request.responseType = 'text';
    request.send();
}

function LoadShader()
{
    var target = document.getElementById("shader_url").value;
    var destination = "https://xibanya.github.io/ShaderTutorials/CGIncludes/Viewer.html?target=" + target;
    window.location.href = destination;
}
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
}
</script>
<script src="https://xibanya.github.io/ShaderTutorials/CGIncludes/code-prettify/loader/run_prettify.js?skin=vscode"></script>
<script src="https://xibanya.github.io/ShaderTutorials/CGIncludes/Data/link_definitions.js"></script>
</body></html>
